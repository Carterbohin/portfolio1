<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Example</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="headerWrapper">
        <header>
            <a href="#"><img src="images/logo1x.png" alt="logo" width="50" height="50" srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"></a> 
            <span>Portfolio</span>
        </header>
    </div><!-- end header wrapper -->

    <div id="navWrapper">
        <nav>
            <ul>
                <li class='active'><a href="#about"><img src="images/profileicon.svg"><span>About Me</span></a></li>
                <li><a href="#education"><img src="images/educationicon.svg"><span>Education</span></a></li>
                <li><a href="#work"><img src="images/mywork.svg"><span>My Work</span></a></li>
                <li><a href="#contact"><img src="images/contact.svg"><span>Contact Me</span></a></li>
              
            </ul>
        </nav>
    </div> <!-- end nav wrapper -->

    <div id="mainWrapper">
        <main>
            <section id="about">
                <h1>Carter Bohin</h1>
                <p>Education and Career Portfolio</p>
            </section>

            <section id="education">
                <h2>Education</h2>
                <p></p>
            </section>

            <section id="work">
                <h2>My Work</h2>
                <p></p>
            </section>

            <section id="contact">
                <h2>Contact Me</h2>
                <p></p>
            </section>
           
         
        </main>
    </div><!-- end main wrapper -->
    
    <div id="footerWrapper">
        <footer>
            <p>&copy; 2024 Carter Bohin &bull; All Rights Reserved</p>
        </footer>
    </div> <!-- end footer wrapper -->

    <script src="js/scripts.js"></script>
</body>
</html>
